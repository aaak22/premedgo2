<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Star Admin2 </title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../vendors/feather/feather.css">
  <link rel="stylesheet" href="../../vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="../../vendors/typicons/typicons.css">
  <link rel="stylesheet" href="../../vendors/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.bas">
  <link rel="stylesheet" href="css/vertical-layout-light/style.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../scss/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0 p-0">
        <div class="row w-100 mx-0 h-100">
          <div class="col-md-6 col-12 h-100 bg-login-left d-flex justify-content-center align-items-center">
            <img src="./images/logo-login.png" alt="">
          </div>
          <div class="col-md-6 col-12 mx-auto bg-white">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5 h-100">
              <div class="brand-logo">
                <img src="./images/logo.png" alt="logo">
              </div>
              <h4 class="subHeading text-Black fw-bold">Welcome To PreMedGo</h4>
              <h6 class="fw-light">Please sign-in to your account and start to build up a healthy journey</h6>
              <form class="pt-3">
                <div class="form-group">
                  <label for="">Email or Username</label>
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Enter email address">
                </div>
                <div class="form-group">
                  <div class="d-flex justify-content-between">
                    <label for="">Password</label>
                    <a href="./forgotpassword.html" class="auth-link text-black">Forgot password?</a>
                  </div>
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="........">
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Remember me
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn w-100" href="../../dashboard.html">SIGN IN</a>
                </div>
                <div class="text-center mt-4 fw-light">
                  New on our platform? <a href="register.html" class="privacyLink">Partner With Us!</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="../../vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
